<!-- element -->
<dom-module id="page-run-code">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
    .limiting-container {
      margin-top: 10px;
    }
    
    .external-card-title {
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 10px;
      color: #777777;
    }
    
    .info-card {
      @apply(--layout-vertical);
      /*@apply(--layout-center);*/
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 10px;
      padding-bottom: 10px;
    }
    
    .info-card .row {
      margin-left: 10px;
      /*margin-right: 10px;*/
      margin-top: 10px;
    }
    
    .info-card .hr {
      margin-left: 20px;
      margin-right: 20px;
      height: 1px;
      /*width: 100px;*/
      background: #dddddd;
    }
    
    .serial-number {
      background: #37474F;
      color: #ffffff;
      padding-top: 4px;
      padding-bottom: 4px;
      padding-left: 8px;
      padding-right: 8px;
      /*border-radius: 4px;*/
      text-transform: uppercase;
      font-weight: bold;
      display: inline-block;
      font-size: 14px;
    }
    
    .skip-input {
      width: 80px;
      margin-left: 4px;
      margin-right: 4px;
    }
    
    .limiting-container {
      max-width: 920px
    }
    /* NEW */
    
    .query-input {
      margin-left: 24px;
      --iron-autogrow-textarea: {
        font-family: monospace !important;
      }
      --paper-input-container-underline: {
        /*border-bottom: none;*/
        height: 0px;
      }
      --paper-input-container-underline-focus: {
        height: 0px;
      }
    }
    
    .query-input-error {
      color: red;
      margin-top: 10px;
    }
    
    .prettify-button {
      background: #E91E63;
      color: white;
    }
    
    .run-code-button {
      background: #2196F3;
      color: white;
    }
    
    .doc-input {
      --iron-autogrow-textarea: {
        font-family: monospace !important;
        font-size: 16px !important;
        line-height: 20px !important;
        background-color: #CFD8DC !important;
        padding: 4px !important;
        border-left: 8px solid #546E7A !important;
      }
    }
    
    .fn-area {
      font-family: monospace;
      font-size: 16px;
    }
    
    .syntax-fn {
      color: red;
    }
    
    .syntax-braces {
      /*color: cyan;*/
      color: blue;
      font-weight: bold;
    }
    
    .syntax-comma {
      color: magenta;
    }
    
    .syntax-args {
      color: blue;
    }
    
    paper-tabs paper-tab.iron-selected {
      color: #ffff8d;
    }
    
    paper-tabs {
      margin-bottom: 20px;
      --paper-tabs: {
        color: white;
        background: #2196F3;
      };
    }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container">

        <!-- query - start -->
        <div class="external-card-title">
          <div>Code</div>
        </div>

        <paper-card class="info-card">
          <div class="card-content">

            <paper-tabs selected="{{codeLanguageSelectedIndex}}">
              <paper-tab>CoffeeScript</paper-tab>
              <paper-tab>Javascript</paper-tab>
            </paper-tabs>

            <template is="dom-if" if="[[$equals(codeLanguageSelectedIndex, 0)]]">

              <div class="vertical layout fn-area">
                <div>
                  <span class="syntax-fn"></span>
                  <span class="syntax-braces">(</span>
                  <span class="syntax-args">done</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">collect</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">log</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">err</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">query</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">update</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">insert</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">remove</span>
                  <span class="syntax-braces">)</span>
                  <span class="syntax-braces"></span>
                  <span class="syntax-braces">=></span>
                </div>

                <paper-textarea class="query-input" value="{{coffeeScriptCodeString}}" rows="6"></paper-textarea>

                <!-- <div>
                  <span class="syntax-braces">#end</span>
                </div> -->
              </div>

            </template>

            <template is="dom-if" if="[[$equals(codeLanguageSelectedIndex, 1)]]">

              <div class="vertical layout fn-area">
                <div>
                  <span class="syntax-fn">function</span>
                  <span class="syntax-braces">(</span>
                  <span class="syntax-args">done</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">collect</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">log</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">err</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">query</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">update</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">insert</span>
                  <span class="syntax-comma">,</span>
                  <span class="syntax-args">remove</span>
                  <span class="syntax-braces">)</span>
                  <span class="syntax-braces">{</span>
                </div>

                <paper-textarea class="query-input" value="{{javascriptCodeString}}" rows="6"></paper-textarea>

                <div>
                  <span class="syntax-braces">}</span>
                </div>
              </div>

            </template>

            <template is="dom-if" if="[[queryInputErrorMessage]]">
              <div class="query-input-error">[[queryInputErrorMessage]]</div>
            </template>

            <div class="horizontal layout center">
              <div class="flex"></div>
              <!-- <paper-button on-tap="prettifyButtonTapped" class="prettify-button" raised>Prettify</paper-button> -->
              <paper-button on-tap="runCodeButtonTapped" class="run-code-button" raised>Run On Server</paper-button>
            </div>

          </div>
        </paper-card>
        <!-- query - end -->

        <!-- results - start -->
        <div class="external-card-title">
          <div>[[resultMessage]]</div>
        </div>

        <template is="dom-repeat" items="[[docList]]" as="doc" index-as="docIndex">

          <paper-card class="info-card">
            <div class="card-content">

              <div class="horizontal layout center">

                <div class="serial-number">[[doc._id]]</div>

              </div>

              <paper-textarea readonly no-label-float class="doc-input" value="[[$makeDocText(doc)]]" max-rows="8"></paper-textarea>

            </div>
          </paper-card>

        </template>
        <!-- results - end -->

      </div>

    </div>

  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.11/beautify.min.js"></script>
  <script src="page-run-code.coffee-compiled.js"></script>
</dom-module>
