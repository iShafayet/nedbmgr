<link rel="import" href="../../bower-assets/paper-input/paper-input.html">
<link rel="import" href="../../bower-assets/paper-card/paper-card.html">
<link rel="import" href="../../bower-assets/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../../bower-assets/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower-assets/paper-item/paper-item.html">

<link rel="import" href="../../styles/common-style.html">

<!-- behavior -->
<link rel="import" href="../../behaviors/translating.html">
<link rel="import" href="../../behaviors/page-like.html">
<link rel="import" href="../../behaviors/api-calling.html">
<link rel="import" href="../../behaviors/db-using.html">

<!-- custom-elements -->
<link rel="import" href="../../elements/html-block/html-block.html">

<!-- element -->
<dom-module id="page-dashboard">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
    .std-card {
      margin: 12px;
    }
    
    .red-button {
      background: #FF5722;
      color: white;
    }
    
    .blue-button {
      background: #2196F3;
      color: white;
    }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container vertical layout">

        <template is="dom-if" if="[[$ofHost('user', refreshKey)]]">

          <paper-card class="std-card">
            <div class="card-content vertical layout center">
              <div>
                Hi, [[$ofHost('user.name', refreshKey)]]. Welcome to NeDBmgr.
                <br/>
              </div>
            </div>
          </paper-card>

          <template is="dom-if" if="[[$ofHost('serverDatabase.isOpen', refreshKey)]]">

            <paper-card class="std-card">
              <div class="card-content vertical layout center">
                <div>
                  Currently you have 1 database open.
                  <br/>
                  <br/> Name: <strong>[[$ofHost('serverDatabase.name', refreshKey)]]</strong>
                  <br/> Path: <strong>[[$ofHost('serverDatabase.path', refreshKey)]]</strong>
                  <br/>
                  <br/> Select an option from the top left menu bar to start querying and more.
                </div>
                <br />
                <paper-button class="blue-button" raised on-tap="accessDbTapped">Access Database</paper-button>
                <br />
                <paper-button class="red-button" raised on-tap="closeDbTapped">Close Opened Database</paper-button>

              </div>
            </paper-card>

          </template>

          <template is="dom-if" if="[[!$ofHost('serverDatabase.isOpen', refreshKey)]]">

            <template is="dom-if" if="[[serverOptions.db.allowCustomDatabaseFilePath]]">
              <paper-card class="std-card">

                <div class="card-content vertical layout center">

                  <div style="word-wrap: break-word;">
                    Please enter the path to a database that you want to access
                    <template is="dom-if" if="[[serverOptions.db.allowCustomDatabaseFilePathExceedingRoot]]">
                      Note that this server allows you to enter a path that is outside your root directory. (In some scenarios, this can be deemed unsafe. To turn it off, please set the <span style="word-wrap: break-word;font-family: courier;">db.allowCustomDatabaseFilePathExceedingRoot</span> config to false.)
                    </template>
                    <template is="dom-if" if="[[!serverOptions.db.allowCustomDatabaseFilePathExceedingRoot]]">
                      Note that this server does not allows you to enter a path that is outside your root directory. To turn it on, please set the <span style="word-wrap: break-word;font-family: courier;">db.allowCustomDatabaseFilePathExceedingRoot</span> config to true.
                    </template>
                  </div>

                  <br/>

                  <div class="layout horizontal center" style="width: 100%">
                    <paper-input class="flex" label="Root Dir (Read Only)" value="[[serverOptions.rootDir]]" readonly></paper-input>
                  </div>

                  <div class="layout horizontal center" style="width: 100%">
                    <paper-input class="flex" label="Path to database" value="{{enteredDatabasePath}}"></paper-input>
                    <paper-button class="blue-button" raised on-tap="openDbTapped">Open File</paper-button>
                  </div>

                </div>
              </paper-card>
            </template>

            <paper-card class="std-card">

              <div class="card-content vertical layout ">

                <div>
                  You may select a database from one of the predefined databases.
                </div>

                <br/>

                <template is="dom-repeat" items="[[serverOptions.db.predefinedDatabaseFileList]]" as="entry">
                  <div class="layout horizontal center" style="width: 100%">
                    <paper-input class="flex" label="Name" disabled value="[[entry.name]]"></paper-input>
                    <paper-input class="flex" label="Path" disabled value="[[entry.path]]"></paper-input>
                    <paper-button class="blue-button" raised on-tap="openPredefinedDbTapped">Open Database</paper-button>
                  </div>
                </template>

              </div>
            </paper-card>

          </template>

        </template>

        <template is="dom-if" if="[[!$ofHost('user', refreshKey)]]">
          <paper-card class="std-card">

            <div class="card-content vertical layout center">

              You are not logged in. Please log in.

              <br/>
              <br/>

              <div class="layout horizontal center">
                <paper-button class="blue-button" raised on-tap="logInTapped">Log In</paper-button>
              </div>

            </div>
          </paper-card>
        </template>

      </div>

    </div>

  </template>
  <script src="page-dashboard.coffee-compiled.js"></script>
</dom-module>
