<!-- custom-elements -->

<!-- element -->
<dom-module id="page-settings">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">
    .limiting-container {
      margin-top: 10px;
    }
    
    .external-card-title {
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 10px;
      color: #777777;
    }
    
    .info-card {
      @apply(--layout-vertical);
      /*@apply(--layout-center);*/
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 10px;
      padding-bottom: 20px;
    }
    
    .info-card .row {
      margin-left: 10px;
      /*margin-right: 10px;*/
      margin-top: 10px;
    }
    
    .info-card .hr {
      margin-left: 20px;
      margin-right: 20px;
      height: 1px;
      /*width: 100px;*/
      background: #dddddd;
    }
    
    .info-card .row .modifier {
      font-size: 14px;
      background: #000000;
      color: #ffffff;
      margin-left: 5px;
      padding-top: 2px;
      padding-bottom: 2px;
      padding-left: 4px;
      padding-right: 4px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    
    .info-card .row .modifier.online {
      background: #757575;
    }
    
    .info-card .row .modifier.local-only {
      background: #039BE5;
    }
    
    .info-card .row .modifier.locally-updated {
      background: #009688;
    }
    
    .info-card .row .modifier.imported {
      background: #4CAF50;
    }
    
    .info-row {
      margin-top: 10px;
    }
    
    .top-info-row {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    
    .serial-number {
      background: #37474F;
      color: #ffffff;
      margin-left: 5px;
      padding-top: 2px;
      padding-bottom: 2px;
      padding-left: 4px;
      padding-right: 4px;
      border-radius: 4px;
      text-transform: uppercase;
      font-weight: bold;
      display: inline-block;
      font-size: 14px;
    }
    
    .address1 {
      margin-right: 10px;
    }
    
    .name {
      margin-left: 5px;
      font-size: 24px;
    }
    
    .email {
      margin-left: 5px;
      font-size: 14px;
    }
    
    .phone {
      margin-left: 5px;
    }
    
    .val {
      text-decoration: underline;
    }
    
    .account-box {
      --iron-icon-width: 96px;
      --iron-icon-height: 96px;
    }
    /* - */
    
    .limiting-container {
      max-width: 720px
    }
    
    .language-strip {
      /*margin: 10px;*/
      @apply(--layout-horizontal);
      /*@apply(--layout-center);*/
      /*@apply(--layout-end-justified);*/
    }

    .logo-input {
      margin-left: 4px;
    }

    .logo-preview {
      width: 256px;
      max-height: 128px;
    }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container">

        <template is="dom-if" if="[[settings]]">

          <!-- general - start -->
          <div class="external-card-title">
            <div>[[$TRANSLATE('General',LANG)]]</div>
          </div>

          <paper-card class="info-card">
            <div class="card-content">

              <div class="language-strip">
                <paper-dropdown-menu-light label="Language / [[$TRANSLATE('Language',LANG)]]" class="flex">
                  <paper-listbox class="dropdown-content" selected="{{languageSelectedIndex}}">
                    <paper-item>English (US)</paper-item>
                    <paper-item>Bengali / বাংলা</paper-item>
                  </paper-listbox>
                </paper-dropdown-menu-light>
              </div>

              <!-- <paper-input always-float-label label="Monetary Unit" value="{{settings.monetaryUnit}}"></paper-input> -->

            </div>
          </paper-card>
          <!-- general - end -->


        </template>

      </div>

    </div>

  </template>
  <script src="page-settings.coffee-compiled.js"></script>
</dom-module>
